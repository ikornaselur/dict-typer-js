name: Linting

on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: '12'

    - name: Install dependencies
      run: yarn install
      if: steps.cache.outputs.cache-hit != 'true'

    - name: Lint
      run: yarn lint
